<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COVID19 Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://miro.medium.com/max/3840/1*GDek9NTp5Ag77-4uCiivIQ.png">
  </head>
  <body>

    <h1 id="title">COVID19 Survey Form</h1>
        <!-- Start of WebFreeCounter Code -->
        <div id="counter">
          <img id="counterimg" src="https://www.webfreecounter.com/hit.php?id=gmfxfon&nd=6&style=99" style="margin-left: 5px;margin-right: 5px"  alt="visitor counter">
          <p style="margin-top:0px;">Visitor No</p>
          <!-- End of WebFreeCounter Code -->
              </div>
    <p id="description">Thanks for contributing towards society by filling this form</p>
    <form id="survey-form">
      <br>
      <label id="email-label" >
       Mail-ID<input type="email" id="email" placeholder="Enter your mail-ID here"  required>
        </label>
      <br>
      <label id="name-label" >
      Name<br><input type="text" id="name" placeholder="Enter your Name here" required>
     </label>
        <br>
      <label id="number-label" >
    Age
    <input type="number" min="16" max="85" placeholder="Enter your age here" id="number" required>
      </label>
    <br>
    Gender<br>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Female</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Prefer not to say</label
          ><br>
      Region
    <select id="dropdown" required>
    <option disabled selected value>Select Region</option>
            <option value="asia">Asia</option>
            <option value="africa">Africa</option>
            <option value="other">Other</option>
              <option value="preferNo">Prefer not to say</option>
    </select>
    <br>
      Check the symptoms that you have experienced in the PAST 6 WEEKS<br>
          <label>
            <input
              name="symptomps"
              value="Fever/Chills"
              type="checkbox"
            />Fever/Chills</label
          >
          <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Headaches/Migraines</label
          >
    
          <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Dizziness</label
          >
            <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Shortness of breath
    </label
          >
            <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Chest pain, pressure or tightness
    </label
          >
            <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Feelings of Guilt
    </label
          >
            <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Feelings of Guilt
    </label
          >
            <label>
            <input
              name="symptoms"
              value="headache"
              type="checkbox"
              class="input-radio"
            />Thoughts of harming self or others
    </label
          ><br>
      Are you currently taking any medication?<br>
          <label>
            <input
              name="medication"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />Yes</label
          >
          <label>
            <input
              name="medication"
              value="No"
              type="radio"
              class="input-radio"
            />No</label
          ><br>
      If so, please list:
      <textarea placeholder="Enter the details here" id="number"></textarea><br>
      <button type="submit" id="submit" value="Submit" onclick="alert('Form Succesfully Submitted')">Submit
        </button>
    </form>

    <a id="apollo" href="https://www.apollo247.com/covid19/cough-scan/#/" target="_blank"> <div id="apolloimg"><img id="apolloimg" src="log.png"></div><div> Take a Quick Risk Scan</div></a>


  </body>
</html>
